<div *ngFor="let card of cards" class="card" (click)="cardClick(card)">
  <md-card>
    <md-card-title>
      <span>{{card.title}}</span>
    </md-card-title>
    <md-card-subtitle>
      <span>{{card.subtitle}}</span>
    </md-card-subtitle>
    <md-card-content>
      <p>
        {{card.content}}
      </p>
    </md-card-content>
  </md-card>
</div>
